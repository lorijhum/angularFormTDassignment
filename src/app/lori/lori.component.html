<div class="container">
        <div class="row" >
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" >
            <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    
                    <div class="form-group" style="width: 60%; padding: 5px;">
                        <label for="email">Email: </label>
                        <input 
                        type="text" 
                        id="email" 
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email
                        #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span> 
                  </div>
                  <div class="form-group" style="width: 60%; padding: 5px;">
                      <label for="subscription">Subscription: </label>
                      <select 
                      id="subscription" 
                      class="form-control"
                      [ngModel]="defaultSubscription"
                      name="subscription">
                        <option value="basic">Basic</option>
                        <option value="advanced">Advanced</option>
                        <option value="pro">Pro</option>
                      </select>
                    </div>
                    <div class="form-group" style="width: 60%; padding: 5px;">
                        <label for="password">Password:  </label>
                        <textarea name="password" 
                        required
                        rows="1"
                        class="form-control"
                        [(ngModel)]="password"></textarea>
                        <span class="help-block" *ngIf="password === '  ' && password.touched">Please enter a password</span> 
                      </div>
                      
                 <br>
                      <button class="btn btn-primary" 
                      type="submit" [disabled]="!f.valid">Submit</button>
                      <p *ngIf="!f.valid && f.touched">Please enter data in required fields</p>
                    
               </form>
              
          </div>
        </div>
      </div>
